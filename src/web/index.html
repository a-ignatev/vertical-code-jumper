<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/png" href="./favicon.png" />

  <link href="./main.css" rel="stylesheet">
  <link href="./override.css" rel="stylesheet">
  <script>
    globalFontFamily = "monospace";
    globalFontSize = 14;
    mediaFolder = "./";
    initialMusicEnabled = true;
    automaticResizeCanvas = false;
  </script>

  <title>Vertical Code Jumper</title>
</head>

<body>
  <div class="container">
    <div class="background">
      <canvas id="gameCanvas" width="360" height="600"></canvas>
      <div class="mobile-controls">
        <button class="button-4" role="button" id="leftButton">&lt;</button>
        <button class="button-4" role="button" id="rightButton">&gt;</button>
      </div>
    </div>
    <div>
      <button class="button-4" role="button" id="musicSwitcher">Music</button>
      <button class="button-4" role="button" id="restartButton">Restart</button>
    </div>
  </div>
  <div class="links">
    <a class="github-button" href="https://github.com/a-ignatev" aria-label="Follow @a-ignatev on GitHub">Follow
      @a-ignatev</a>
    <a class="button-4"
      href="https://marketplace.visualstudio.com/items?itemName=andrei-ignatev.vertical-code-jumper">Get extension</a>
  </div>
  <div class="version">vVERSION</div>

  <script src="./vscode-mock.js"></script>
  <script src="./game.js"></script>
  <script>
    window.postMessage({ type: 'addWords', words: webVersionWords })
  </script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
